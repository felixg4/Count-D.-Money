<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Money Counter</title>
</head>
<body>
    <span id="root">
        <div class="grid-even-columns">
            <button onclick="addCoin('p', -1)">-</button>
            <span>Pennies</span>
            <button onclick="addCoin('p', 1)">+</button>
            <button onclick="addCoin('n', -1)">-</button>
            <span>Nickels</span>
            <button onclick="addCoin('n', 1)">+</button>
            <button onclick="addCoin('d', -1)">-</button>
            <span>Dimes</span>
            <button onclick="addCoin('d', 1)">+</button>
            <button onclick="addCoin('q', -1)">-</button>
            <span>Quarters</span>
            <button onclick="addCoin('q', 1)">+</button>
            <div id="sum">$0.00</div>
        </div>
    </span>
</body>
</html>
